<article class=col>
  <a class=figure href="{URL}" title="{TOPIC}"><img class=nozoom src="{PICTURE}" alt="{TOPIC}"></a>
  <div>
    <h6>
      <a class=topic href="{URL}" title="{TOPIC}">{TOPIC}</a>
      <span class=count>({COUNT} {LNG_Post}, {COMMENTS} {LNG_comments})</span>
    </h6>
    <p class=description>{DETAIL}</p>
  </div>
</article>
