<div class="gcss-wrapper bdr_content">
  <header>
    <h2 class=icon-signin>{TOPIC}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div class=ggrid>
    <div class="float-left block6">
      <div class="{FACEBOOK} center facebook">
        <a id=login_fb class="button blue icon-facebook">{LNG_Login With Facebook}</a>
        <div class="comment margin-top">{LNG_Sign in with your Facebook account}</div>
      </div>
    </div>
    <div class="float-left block6">
      <form id=login_frm class=member_frm method=post action="{WEBURL}index.php" autocomplete=off>
        <fieldset>
          <div class=item>
            <label class="g-input icon-email"><input type=text name=login_username id=login_username maxlength=255 value="{EMAIL}" placeholder="{LNG_Email}/{LNG_Phone}" autofocus></label>
          </div>
          <div class=item>
            <label class="g-input icon-password"><input type=password name=login_password id=login_password maxlength=20 value="{PASSWORD}" placeholder="{LNG_Password}"></label>
          </div>
          <div class="submit right">
            <label><input type=checkbox name=login_remember id=login_remember value=1 title="{LNG_Remember me}" {REMEMBER}>&nbsp;{LNG_Remember me}</label>
            &nbsp;<input type=submit class="button large send" value="{LNG_Sign In}" title="{LNG_Member Login}">
          </div>
          <input type=hidden name=login_action id=login_action value={WEBURL}index.php>
          <input type=hidden name=token id=token value="{TOKEN}">
        </fieldset>
      </form>
    </div>
  </div>
</div>
<script>
  $G(window).Ready(function () {
    new GForm('login_frm', '{WEBURL}xhr.php/index/model/login/chklogin').onsubmit(doLoginSubmit);
    callClick('login_fb', fbLogin);
  });
</script>
