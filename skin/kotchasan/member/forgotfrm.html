<div class="gcss-wrapper bdr_content">
  <header>
    <h2 class="cuttext icon-password">{LNG_Request new password}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <form id=forgot_frm class=main_frm method=post action="{WEBURL}index.php" autocomplete="off">
    <fieldset>
      <div class=item>
        <label class="g-input icon-email"><input type=text name=forgot_email id=forgot_email plecaholder="{LNG_Email}" value="{EMAIL}" title="{LNG_New password will be sent to the email address registered. If you do not remember or do not receive emails. Please contact your system administrator (Please check in the Junk Box)}" autofocus></label>
        <div class=comment id=result_forgot_email>{LNG_New password will be sent to the email address registered. If you do not remember or do not receive emails. Please contact your system administrator (Please check in the Junk Box)}</div>
      </div>
    </fieldset>
    <fieldset class="submit right">
      <a class="button login" href="{WEBURL}index.php?module=dologin">{LNG_Sign In}</a>
      <input type=submit class="button forgot" value="{LNG_Get new password}" title="{LNG_Request new password}">
      <input type=hidden name=modal value="{MODAL}">
      <input type=hidden name=token id=token value="{TOKEN}">
    </fieldset>
  </form>
</div>
<script>
  $G(window).Ready(function () {
    new GForm('forgot_frm', '{WEBURL}xhr.php/index/model/recover/save').onsubmit(doFormSubmit);
  });
</script>
