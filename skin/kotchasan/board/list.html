<div id=board-list class="gcss-wrapper bdr_content">
  <header class=list>
    <h2>
      <span>{TOPIC}</span>
      <a class="newtopic {NEWTOPIC}" href="{WEBURL}index.php?module={MODULE}-write&amp;cat={CATEGORY}" title="{LNG_Create topic}">[{LNG_Create topic}]</a>
    </h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <ins class="adsbygoogle margin-bottom"
       style="display:block"
       data-ad-client="ca-pub-7053011825528736"
       data-ad-slot="8866730549"
       data-ad-format="auto"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <div class=detail>{DETAIL}</div>
  <table class=fullwidth>
    <thead>
      <tr>
        <th class="col1 tablet">&nbsp;</th>
        <th class=col2>&nbsp;</th>
        <th class="col3 center tablet">{LNG_Visited}</th>
        <th class="col3 center tablet">{LNG_comments}</th>
        <th class="col4 center">{LNG_Last posted}</th>
      </tr>
    </thead>
    <tbody>
      {LIST}
    </tbody>
  </table>
  <footer class=splitpage>{SPLITPAGE}</footer>
  <div class="center">
    <ins class="adsbygoogle"
         style="display:block;height:30px;"
         data-ad-client="ca-pub-7053011825528736"
         data-ad-slot="6945213749"
         data-ad-format="link"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>
