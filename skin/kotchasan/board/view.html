<div class="gcss-wrapper bdr_content">
  <header>
    <h2>{TOPIC}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div id=board-view>
    <div class="q imgicon">
      <div class=clear>
        <div class=post-author>
          <img class="nozoom circle usericon" src="{WEBURL}index.php/index/model/usericon/index?id={UID}" alt=usericon>
        </div>
        <div class=post-detail>
          <p class=content-action>
            <a class="icon-quote quote-{QID}-0-0-{MODULE}" title="{LNG_Quote}"></a>
            <a class="icon-edit edit-{QID}-0-0-{MODULE}" title="{LNG_Edit}"></a>
            <a class="icon-{PIN}pin pin-{QID}-0-0-{MODULE}" title="{PIN_TITLE}" id="pin_{QID}"></a>
            <a class="icon-{LOCK}lock lock-{QID}-0-0-{MODULE}" title="{LOCK_TITLE}" id="lock_{QID}"></a>
            <a class="icon-delete delete-{QID}-0-0-{MODULE}" title="{DELETE}"></a>
            <a class="icon-print print-{QID}-0-0-{MODULE}" title="{LNG_Print page}"></a>
          </p>
          {DETAIL}
        </div>
      </div>
      <footer class="reaction">
        <a class="status{STATUS} icon-user"  title="{LNG_Sender}" href="{WEBURL}index.php?module=member&amp;id={UID}">{DISPLAYNAME}</a>
        <span class="icon-create create" title="{LNG_Posted}">{DATE {DATE} d M Y}</span>
        <span class="icon-comments comments" title="{LNG_comments}">{COMMENTS}</span>
        <span class="icon-visited visited" title="{LNG_Views}">{VISITED}</span>
      </footer>
    </div>
    <div class="home__section float-center">{WIDGET_SHARE_count}</div>
    <div class="center">
      <ins class="adsbygoogle"
           style="display:block;width:336px;height:280px;margin:0 auto;"
           data-ad-client="ca-pub-7053011825528736"
           data-ad-slot="8866730549"
           data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div id=comment-list>{COMMENTLIST}</div>
    <div class="center">
      <ins class="adsbygoogle"
           style="display:block;height:30px;"
           data-ad-client="ca-pub-7053011825528736"
           data-ad-slot="6945213749"
           data-ad-format="link"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    {REPLYFORM}
  </div>
  <script>
    initDocumentView('board-view', 'board');
  </script>
</div>
