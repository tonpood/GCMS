<div class="gcss-wrapper bdr_content">
  <header>
    <h2>{TOPIC}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div id=document-view>
    <div class=bdr_content>
      <div class="q post-detail">
        <p class=content-action>
          <a class="icon-print print-{QID}-0-0-{MODULE}" title="{LNG_Print page}"></a>
          <a class="icon-quote quote-{QID}-0-0-{MODULE}" title="{LNG_Quote}"></a>
        </p>
        <div style="float:left;margin:0 10px 10px 0;">
          <ins class="adsbygoogle"
               style="display:block;width:336px;height:280px;"
               data-ad-client="ca-pub-7053011825528736"
               data-ad-slot="8866730549"
               data-ad-format="auto"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
        {DETAIL}
        <footer class="reaction cuttext">
          {LNG_Writer} <a class="icon-user status{STATUS}" href="{WEBURL}index.php?module=member&amp;id={UID}">{DISPLAYNAME}</a>
          <time class="icon-create create" title="{LNG_Posted}">{DATE {DATE}}</time>
          <span class="icon-comments comments" title="{LNG_comments}">{COMMENTS}</span>
          <span class="icon-visited visited" title="{LNG_Views}">{VISITED}</span>
          <span class="icon-tags keywords" title="{LNG_Tags}">{TAGS}</span>
        </footer>
      </div>
    </div>
    <div class="home__section float-center">{WIDGET_SHARE_count}</div>
    <section class="bdr_content margin-top">
      <header><h3 class=icon-tags>{LNG_Related}</h3></header>
      {WIDGET_RELATE module={MODULE};id={QID};cols=2;rows=3}
    </section>
    <div class="center">
      <ins class="adsbygoogle"
           style="display:block;height:30px;"
           data-ad-client="ca-pub-7053011825528736"
           data-ad-slot="6945213749"
           data-ad-format="link"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div id=comment-list>{COMMENTLIST}</div>
    {REPLYFORM}
  </div>
  <script>
    initDocumentView('document-view', 'document');
  </script>
</div>
