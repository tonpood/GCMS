<div class="portfolio_view bdr_content">
  <nav class="breadcrumbs cuttext">
    <ul>{BREADCRUMBS}</ul>
  </nav>
  <article class=detail>
    <header>
      <h2><a href="{URL}">{TOPIC}</a></h2>
    </header>
    <div class="ggrid">
      <div class="float-left block6">
        <img src="{IMG}" alt="{TOPIC}">
      </div>
      <div class="float-left block6">
        <div class=detail>{DETAIL}</div>
        <nav>
          <strong class=icon-world>{LNG_Tags} :</strong>
          <ul>{TAGS}</ul>
        </nav>
        <p><strong class=icon-world>{LNG_URL} : </strong>{WEBSITE}</p>
        <p><strong class=icon-calendar>{LNG_year} : </strong>{DATE {DATE} Y}</p>
      </div>
    </div>
  </article>
</div>
