<div class=bdr_content id=event-calendar>
  <header>
    <h2>{TOPIC}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div id=event-day>
    <div class=ecalendar>
      <div>
        <div class=year>{DATE {DATE} Y}</div>
        <div class=date>{DATE {DATE} d}</div>
        <div class=month>{DATE {DATE} M}</div>
      </div>
    </div>
    <div>{LIST}</div>
  </div>
</div>
