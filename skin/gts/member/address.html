<form id=register_frm class="main_frm member_section" method=post action="{WEBURL}index.php" autocomplete=off>
  <header><h2 class="cuttext icon-address">{LNG_Address details}</h2></header>
  <fieldset>
    <div class=item>
      <div class=input-groups>
        <div class=width50>
          <label for=register_fname>{LNG_Name}</label>
          <span class="g-input icon-user"><input type=text name=register_fname id=register_fname maxlength=50 value="{FNAME}" title="{LNG_Please fill in}" autofocus></span>
        </div>
        <div class=width50>
          <label for=register_lname>{LNG_Surname}</label>
          <span class="g-input icon-user"><input type=text name=register_lname id=register_lname maxlength=50 value="{LNAME}" title="{LNG_Please fill in}"></span>
        </div>
      </div>
    </div>
    <div class=item>
      <label for=register_address1>{LNG_Address}</label>
      <span class="g-input icon-address"><input type=text name=register_address1 id=register_address1 maxlength=64 value="{ADDRESS1}" title="{LNG_Please fill in}"></span>
    </div>
    <div class=item>
      <div class=input-groups>
        <div class=width60>
          <label for=register_provinceID>{LNG_Province}</label>
          <span class="g-input icon-location"><select id=register_provinceID name=register_provinceID  title="{LNG_Please choose} {LNG_Province}">{PROVINCEID}</select></span>
        </div>
        <div class=width60>
          <label for=register_province>{LNG_Province}</label>
          <span class="g-input icon-location"><input type=text name=register_province id=register_province maxlength=64 value="{PROVINCE}"  title="{LNG_Please fill in}"></span>
        </div>
        <div class=width40>
          <label for=register_zipcode>{LNG_Zipcode}</label>
          <span class="g-input icon-location"><input type=number id=register_zipcode name=register_zipcode value="{ZIPCODE}"  title="{LNG_Please fill in}"></span>
        </div>
      </div>
    </div>
    <div class=item>
      <label for=register_country>{LNG_Country}</label>
      <span class="g-input icon-world"><select id=register_country name=register_country  title="{LNG_Please choose}">{COUNTRY}</select></span>
    </div>
  </fieldset>
  <fieldset class="submit">
    <input type=submit class="button large save" value="{LNG_Save}">
    <input type=hidden name=token id=token value="{TOKEN}">
    <input type=hidden name=register_id id=register_id value="{ID}">
    <input type=hidden name=tab value=address>
  </fieldset>
</form>
<script>
  $G(window).Ready(function () {
    new GForm('register_frm', '{WEBURL}xhr.php/index/model/updateprofile/save').onsubmit(doFormSubmit);
    var _contryChanged = function () {
      if (this.value != 'TH') {
        $G($E('register_provinceID').parentNode.parentNode).addClass('hidden');
        $G($E('register_province').parentNode.parentNode).removeClass('hidden');
      } else {
        $G($E('register_provinceID').parentNode.parentNode).removeClass('hidden');
        $G($E('register_province').parentNode.parentNode).addClass('hidden');
      }
    };
    if ($E('register_country')) {
      $G('register_country').addEvent('change', _contryChanged);
      _contryChanged.call($E('register_country'));
    }
  });
</script>
